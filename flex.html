<!DOCTYPE html>
<head>
    <title>Flex</title>
    <style>
        img{
            width: 250px;
            height: 250px;
        }
        .flex{
            display: flex;
            background-color: black;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 15px;


        }
        div{
            height: 600px;
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="flex">
        <img src="img1.jpeg" alt="image">
        <img src="img1.jpeg" alt="image"><img src="img1.jpeg" alt="image"><img src="img1.jpeg" alt="image"><img src="img1.jpeg" alt="image">
    </div>
</body>
